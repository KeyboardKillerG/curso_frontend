 <!DOCTYPE html>
<html>
    <head>
        <title>calc</title>
        <link href="calc.css" rel="stylesheet" type="text/css">


    </head>

    <body>
    <div class="main">
        <div class="title">
            <h2>calc</h2>
            <div class="switch-box">
                <input type="radio" name="1">
                <input type="radio" name="1">
                <input type="radio" name="1">
            </div>
        </div>
        <div class="screen">
            <input type="text" name="screen">
        </div>
        <div class="keyboard">
            <button class="btn-regular">7</button>
            <button class="btn-regular">8</button>
            <button class="btn-regular">9</button>
            <button class="btn-blue">del</button>
            <button class="btn-regular">4</button>
            <button class="btn-regular">5</button> 
            <button class="btn-regular">6</button>
            <button class="btn-regular">+</button>
            <button class="btn-regular">1</button>
            <button class="btn-regular">2</button>
            <button class="btn-regular">3</button>
            <button class="btn-regular">-</button>
            <button class="btn-regular">.</button>
            <button class="btn-regular">0</button>
            <button class="btn-regular">/</button>
            <button class="btn-regular">x</button>
            <button class="btn-blue" style="grid-column: 1 / 3">reset</button>
            <button class="btn-red" style="grid-column: 3 / 5">=</button> 
        </div>
    </div>
    </body>
</html>
